<html>

  <head>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>

    <script type="text/javascript" src="js/local-storage.js"></script>

  <body>
    <div id="parent">
      <form id="form">
        <div>
          <p>&nbsp;&nbsp;&nbsp;</p>
          <p>&nbsp;&nbsp;&nbsp;</p>
          <img src="images/logo_poppins_nofill_light.png" id="image">
        </div>

        <div class="username" id="username">
          <label for="uname"><b>Username</b></label><br>
          <input class="textbox" id="usernameTextbox" type="text" placeholder=" Enter Username" name="uname" required>

        </div>
        <div class="password" id="password">
            <label for="psw"><b>Password</b></label><br>
            <input class="textbox" type="password" placeholder=" Enter Password" name="psw" required>

            </label>
        </div>

        <div class="submit">
          <p>&nbsp;</p>
          <button type="button" onclick="goToHomePage();initialBadge();" id="button">Log In</button>
        </div>
      </form>
    </div>
  </body>

  <script type="text/javascript" src="js/badgeNum.js"></script>
