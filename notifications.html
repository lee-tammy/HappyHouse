<!DOCTYPE HTML>

<html>

  <head>
    <link rel="stylesheet" type="text/css" href="css/notifications.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/solid.css" integrity="sha384-rdyFrfAIC05c5ph7BKz3l5NG5yEottvO/DQ0dCrwD8gzeQDjYBHNr1ucUpQuljos" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/regular.css" integrity="sha384-z3ccjLyn+akM2DtvRQCXJwvT5bGZsspS4uptQKNXNg778nyzvdMqiGcqHVGiAUyY" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/brands.css" integrity="sha384-QT2Z8ljl3UupqMtQNmPyhSPO/d5qbrzWmFxJqmY7tqoTuT2YrQLEqzvVOP2cT5XW" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/fontawesome.css" integrity="sha384-u5J7JghGz0qUrmEsWzBQkfvc8nK3fUT7DCaQzNQ+q4oEXhGSx+P2OqjWsfIRB8QT" crossorigin="anonymous">
  </head>

  <body>
    <div class="header" id="notifications-header">
      <div class="centered">
        <p><b>NOTIFICATIONS</b></p>
      </div>
      <div class="right-side">
        <a href="index.html" id="homepage"><i class="fas fa-home"></i><a>
      </div>
    </div>


    <!-- List of old notifications via Handlebars -->
    <script id="entry-notifications" type="text/x-handlebars-template">
      <div class="notification-group" id="notification{{index}}">
        <p class="Text-on-notification">{{nameOfUser}} {{notificationText}}</p>
        <p class="Time-stamp">{{timeStamp}}</p>
      </div>
    </script>

    <div id="list-of-notifications">
      <!-- notifiations will be inputed here-->
    </div>

  </body>

  <script src="https://code.jquery.com/jquery.js"></script>
  <script type="text/javascript" src="js/handlebars-v4.0.11.js"></script>
  <script type="text/javascript" src="js/notifications.js"></script>
  <script type="text/javascript" src="js/tasks.js"></script>
  <script type="text/javascript" src="js/local-storage.js"></script>

</html>
