<!-- the tabs -->
  <button class="tablink" onclick="openPage('weekly', this, '#ffb84d')" id="defaultOpen">WEEKLY SCHEDULE</button>

<!-- bill tab -->
  <div id="bills" class="tabcontent">

    <!-- Trigger/Open The Modal -->
    <button id="writeBill">Create New Bill</button>

    <!-- the popup -->
    <div id="billPopup" class="modal">
      <!-- the popup content -->
      <div class="popup-content">
        <span class="close">&times;</span>
        <h1> Create New Bill </h1>

          <h2>Name <br><input type="text" placeholder="Bill Name" id="billID" class="textbox"><br><br>
          Amount <br><input type="number" step="any" placeholder="00.00" id="amountID" class="textbox"><br><br>
          Due Date <br><input type="date" id="dueID" class="textbox"><br><br>

        <button onclick="addBill()" id="addBill"> Add Bill </button>
      </div>
    </div>

    <ul id="billList"></ul>

  </div>

<!-- weekly tab -->
