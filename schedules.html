<!-- the tabs -->

<!-- bill tab -->
  <div id="bills" class="tabcontent">

    <!-- Trigger/Open The Modal -->
    <button id="writeBill"> Create New Bill </button>

    <!-- the popup -->
    <div id="billPopup" class="modal">
      <!-- the popup content -->
      <div class="popup-content">
        <span class="close">&times;</span>
        <h2> Create New Bill </h2>

          Name <br><input type="text" placeholder="Bill Name" id="billID"><br><br>
          Amount <br><input type="number" step="any" placeholder="00.00" id="amountID"><br><br>
          Due Date <br><input type="date" id="dueID"><br><br>

        <button onclick="addBill()"> Add Bill </button>
      </div>
    </div>

    <ul id="billList"></ul>

  </div>
